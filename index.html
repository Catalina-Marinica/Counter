<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Changer</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container pt-5 text-center">
      <h1>Counter</h1>
      <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8 my-container pb-5">
          <div class="row align-items-end text-center">
            <div class="col-4"></div>
            <div class="col-4">
              <p id="counter">0</p>
            </div>
            <div class="col-4"></div>
          </div>
          <div class="row align-items-end">
            <div class="col-4">
              <button
                type="button"
                class="btn btn-info my-btn rounded-circle"
                id="minus-button">-</button>
            </div>
            <div class="col-4"></div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-info my-btn rounded-circle"
                id="plus-button">+</button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <!-- My JS -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
